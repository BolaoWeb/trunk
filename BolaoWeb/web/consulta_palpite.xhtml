<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consulta Palpites</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Palpite <br/><br/>
                <h:commandButton value="+ Novo Palpite" action="#{palpiteBEAN.novoPalpite()}"/> <br/><br/>
                <h:dataTable value="#{palpiteBEAN.listaPalpite()}" var="tabela" border="1">
                    <h:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <h:outputText value="#{tabela.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            ID Apostador
                        </f:facet>
                        <h:outputText value="#{tabela.idApostador}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            ID Partida
                        </f:facet>
                        <h:outputText value="#{tabela.idPartida}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Data de Cadastro
                        </f:facet>
                        <h:outputText  value="#{tabela.dataCadastro}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Gols time casa
                        </f:facet>
                        <h:outputText  value="#{tabela.golsCasa}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Gols time visitante
                        </f:facet>
                        <h:outputText  value="#{tabela.golsVisitante}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Ações
                        </f:facet>
                        <h:panelGrid columns="2">
                            <h:commandButton value="Editar" action="#{palpiteBEAN.carregaPalpite(tabela)}"/>
                            <h:commandButton value="Remover" action="#{palpiteBEAN.excluirPalpite(tabela)}"/>
                        </h:panelGrid>
                    </h:column>
                </h:dataTable>
                <br/>
                ISS - Implementação de Sistema de Software - Departamento de Informática - UEM
                <br/>
            <h:link outcome="index" value="Retornar ao Menu Inicial" />
            </h:form>
        </center>
    </h:body>
</html>

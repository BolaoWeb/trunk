<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consulta Time</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Time <br/><br/>
                <h:commandButton value="+ Novo Time" action="#{timesBEAN.novoTime()}"/> <br/><br/>
                <h:panelGrid columns="3">
                    Buscar Time:
                        <h:inputText id="filtro"/> <h:commandButton value="Buscar"/> <br/>
                </h:panelGrid>
                <h:dataTable value="#{timesBEAN.listarEquipes()}" var="tabela" border="1">
                    <h:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <h:outputText value="#{tabela.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            ID Local origem
                        </f:facet>
                        <h:outputText value="#{tabela.idLocalTime}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Tipo
                        </f:facet>
                        <h:outputText value="#{tabela.tipo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Nome
                        </f:facet>
                        <h:outputText  value="#{tabela.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Ações
                        </f:facet>
                        <h:panelGrid columns="2">
                            <h:commandButton value="Editar" action="#{timesBEAN.carregaTime(tabela)}"/>
                            <h:commandButton value="Remover" action="#{timesBEAN.excluirTime(tabela)}"/>
                        </h:panelGrid>
                    </h:column>
                </h:dataTable>
                <br/>
                ISS - Implementação de Sistema de Software - Departamento de Informática - UEM
            </h:form>
            <br/>
            <h:link outcome="index" value="Retornar ao Menu Inicial" />
        </center>
    </h:body>
</html>

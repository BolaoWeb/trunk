<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>Consulta de Apostador</title>

        <center>
            <h:form>

                        <h:outputText value="1"/>
                    </h:column>
                    <h:column>

                            Nome
                        </f:facet>
                        <h:outputText value="Alison"/>

                    <h:column>
                        <f:facet name="header">
                            Sobrenome

                        <h:outputText value="Orita"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Apelido
                        </f:facet>
                        <h:outputText value="Tginho"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            e-mail
                        </f:facet>
                        <h:outputText value="keijo.alison@hotmail.com"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Dt. Nasc.

                </h:dataTable>
                <br/>
                ISS - Implementação de Sistema de Software - Departamento de Informática - UEM

        </center>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consulta de Operador</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Operador <br/><br/>
                <h:commandButton value="+ Novo Operador" action="#{operadorBEAN.novoOperador()}"/> <br/><br/>
                <h:panelGrid columns="3">
                    Buscar Operador:
                        <h:inputText id="filtro"/> <h:commandButton value="Buscar"/> <br/>
                </h:panelGrid>
                <h:dataTable value="#{operadorBEAN.listarOperador()}" var="tabela" border="1">
                    <h:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <h:outputText value="#{tabela.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Nome
                        </f:facet>
                        <h:outputText value="#{tabela.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Sobrenome
                        </f:facet>
                        <h:outputText  value="#{tabela.sobrenome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Email
                        </f:facet>
                        <h:outputText value="#{tabela.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Ações
                        </f:facet>
                        <h:panelGrid columns="2">
                            <h:commandButton value="Editar" action="#{operadorBEAN.carregaOperador(tabela)}"/>
                            <h:commandButton value="Remover" action="#{operadorBEAN.excluirOperador(tabela)}"/>
                        </h:panelGrid>
                    </h:column>
                </h:dataTable>
                <br/>
                ISS - Implementação de Sistema de Software - Departamento de Informática - UEM
            </h:form>
        </center>
    </h:body>
</html>

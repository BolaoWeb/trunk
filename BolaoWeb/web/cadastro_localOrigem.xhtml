<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastrar Local Origem</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Cadastro Local origem<br/><br/>
                <h:panelGrid columns="2">
                    Id:
                    <h:inputText id="id" disabled="true" value="#{localOrigemBEAN.origem.id}"/>
                    Cidade:    
                    <h:inputText id="cidade" disabled="false" value="#{localOrigemBEAN.origem.cidade}"/>
                    Estado:    
                    <h:inputText id="estado" disabled="false" value="#{localOrigemBEAN.origem.estado}"/>
                    Pa√≠s:    
                    <h:inputText id="pais" disabled="false" value="#{localOrigemBEAN.origem.pais}"/>
                    Tipo:    
                    <h:inputText id="tipo" disabled="false" value="#{localOrigemBEAN.origem.tipo}"/>
                    <h:commandButton value="Confirmar" action="#{localOrigemBEAN.confirmarLocalOrigem()}"/>
                    <h:commandButton value="Voltar" action="consulta_localOrigem"/>
                </h:panelGrid>
            </h:form>
            <br/>
            <h:link outcome="index" value="Retornar ao Menu Inicial" />
        </center>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Campeonato</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Cadastro de Campeonato <br/><br/>
                <h:panelGrid columns="2">
                    ID: 
                        <h:inputText id="id" disabled="true" value="#{campeonatoBEAN.campeonato.id}"/>
                    Nome: 
                        <h:inputText id="nome" value="#{campeonatoBEAN.campeonato.nome}"/>
                    Escopo: 
                        <h:selectOneMenu id="escopo" value="#{campeonatoBEAN.campeonato.escopo}">
                            <f:selectItem itemValue="regional"/>
                            <f:selectItem itemValue="estadual"/>
                            <f:selectItem itemValue="nacional"/>
                            <f:selectItem itemValue="continental"/>
                            <f:selectItem itemValue="mundial"/>
                        </h:selectOneMenu>
                    Data Início:
                        <h:inputText id="datainicio" value="#{campeonatoBEAN.campeonato.datainicio}"/>
                    Data Fim: 
                        <h:inputText id="datafim" value="#{campeonatoBEAN.campeonato.datafim}"/>
                    Tipo: <br/>
                    <h:panelGrid columns="4">
                        Pontos 
                        <h:selectBooleanCheckbox id="tipopontos" value="#{campeonatoBEAN.campeonato.tipoPontos}"/>
                        Mata-Mata 
                        <h:selectBooleanCheckbox id="tipomatamata" value="#{campeonatoBEAN.campeonato.tipoMataMata}"/>
                    </h:panelGrid>
                    Observações: 
                        <h:inputTextarea id="observacoes" value="#{campeonatoBEAN.campeonato.observacao}"/>               
                    <h:commandButton value="Confirmar" action="#{campeonatoBEAN.confirmarCampeonato()}"/> <br/><br/>
                    <h:commandButton value="Voltar" action="consulta_campeonato"/> <br/><br/>
                </h:panelGrid>
                <br/><br/>
                ISS - Implementação de Sistema de Software - Departamento de Informática - UEM
            </h:form>
        </center>
    </h:body>
</html>
